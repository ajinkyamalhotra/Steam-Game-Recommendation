<!DOCTYPE html>
<html>
<head>
	<title>Steamers: Game Recommender System Login</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style type="text/css">
		body {
			background-image: url('https://wallpaper-house.com/data/out/10/wallpaper2you_391889.png');
			background-size: cover;
			background-repeat: no-repeat;
		}
		.container {
			background-color: rgba(255, 255, 255, 0.748);;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #888;
			max-width: 500px;
			margin: 150px auto 0;
		}
		h1 {
			text-align: center;
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
	<div class="container">
        <h1>Steamers | Login</h1>
		<h2></h2>
		<form action="{{ url_for('home_login') }}" method="post">
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" class="form-control" name="username" placeholder="Username" id="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
			</div>
			<input type="submit" class="btn btn-primary" value="Login">
			<a class="btn btn-success" href="{{ url_for('register') }}" style="float:right;">Register</a>
		</form>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
